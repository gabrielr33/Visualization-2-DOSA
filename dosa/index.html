<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vis2 DOSA</title>

        <link rel="stylesheet" type="text/css" href="style/style.css">

        <script src="lib/d3/d3.js"></script>
        <script src="lib/d3-queue/d3-queue.js"></script>
        <script src="lib/topojson/topojson.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body onload="init()">

        <h1>Vis2 DOSA</h1>

        <p id="credits">
            Created by Martin Crepaz and Gabriel Ratschiller
        </p>

        <div>
            <p>
                <input type="checkbox" id="withinEdges">
                <label for="withinEdges">Within edges</label>
                <input type="checkbox" id="betweenEdges">
                <label for="betweenEdges">Between edges</label>
                <input type="checkbox" id="backgroundEdges">
                <label for="backgroundEdges">Background edges</label>
            </p>
        </div>

        <h1>Detail View</h1>
        <div id="map"></div>

        <div id="countryname">
            <text>null</text>
        </div>

        <div id="countedges">
            <text>null</text>
        </div>

        <h1>High-Level View</h1>
        <div id="highlevelview"></div>
    </body>
</html>
